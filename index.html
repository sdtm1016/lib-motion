<!DOCTYPE HTML>
<html>

<head>
    <meta charset="utf-8" />
    <!--允许全屏-->
    <meta content="yes" name="apple-mobile-web-app-capable" />
    <meta content="yes" name="apple-touch-fullscreen" />
    <meta content="telephone=no,email=no" name="format-detection" />
    <link rel="apple-touch-icon" href="favicon.png" />
    <link rel="Shortcut Icon" href="favicon.png" type="image/x-icon" />
    <title>lib.motion demo</title>
</head>

<body>
    <script src="src/motion.js" type="text/javascript"></script>
    <canvas width=2000 height=2000></canvas>
    <script type="text/javascript">
        var canvas = document.querySelector("canvas");
        var ctx = canvas.getContext("2d");
        var motion = lib.createMotion({
            v : 1.5,
            a : -0.0015,
            t : 900
        });
        ctx.beginPath();
        ctx.moveTo(0,0);
        for(var i = 0; i < motion.t ; i ++) {
            ctx.lineTo(i, i*motion.v + i*i*motion.a/2 );
        }
        ctx.stroke();
        
        ctx.beginPath();
        ctx.moveTo(0,0);
        
        var bezier = motion.generateCubicBezier();
        
        ctx.bezierCurveTo(bezier[0][0]*motion.t,bezier[0][1]*motion.s,bezier[1][0]*motion.t,bezier[1][1]*motion.s,motion.t,motion.s)
        ctx.strokeStyle = "red";
        ctx.stroke()
        
    </script>
</body>

</html>
